<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>
<body>
<section id="top">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
</section>

<section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="/story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" min="1" required>
        <br>
        <span>Yes or No:</span>
        <br>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="yes" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
            <option value="faster">Faster</option>
            <option value="faster">Slower</option>
            <option value="faster">Even Faster</option>
            <option value="faster">Even Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote</label>
        <input type="text" name="quote" id="quote" list="quote-choices" required>
        <datalist id="quote-choices" >
            <option value="The greatest glory in living lies not in never falling, but in rising every time we fall."></option>
            <option value="The way to get started is to quit talking and begin doing."></option>
            <option value="Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking."></option>
            <option value="If life were predictable it would cease to be life, and be without flavor."></option>
            <option value="If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough."></option>
        </datalist>
        <br>
        <label id="meaningful-message">Meaningful Message:</label>
        <textarea name="message" id="message" rows="8" cols="40"></textarea>
        <section>
            <input type="submit" value="Form My Story!">
        </section>

    </form>
</section>
</body>
</html>
